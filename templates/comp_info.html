<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Information</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/CSS/comp_info.css') }}">
</head>
<body>
    <div><a href="/dashboard"><img src="https://thumbs.dreamstime.com/b/back-arrow-icon-isolated-white-background-symbol-vector-your-website-mobile-app-173777224.jpg" height="100px" width="100px" style="position: absolute;"></a></div>
    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
      
          <form action="/comp_info" method="POST">
            <div class="formbold-form-title">
              <h2 class="">Company Details</h2>
              <p>
                check and modify company details which <br/>
                will be reflected on invoice
              </p>
            </div>
      
            <div class="formbold-input-flex">
              <div>
                <label for="firstname" class="formbold-form-label">
                  First name
                </label>
                <input
                  type="text"
                  name="firstname"
                  id="firstname"
                  class="formbold-form-input"
                  value = {{ cmp_det["firstname"] }}
                />
              </div>
              <div>
                <label for="lastname" class="formbold-form-label"> Last name </label>
                <input
                  type="text"
                  name="lastname"
                  id="lastname"
                  class="formbold-form-input"
                  value = {{ cmp_det["lastname"] }}
                />
              </div>
            </div>
      
            <div class="formbold-input-flex">
              <div>
                <label for="email" class="formbold-form-label"> Email </label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="formbold-form-input"
                  value = {{ cmp_det["email"] }}
                />
              </div>
              <div>
                <label for="phone" class="formbold-form-label"> Phone number </label>
                <input
                  type="text"
                  name="phone"
                  id="phone"
                  class="formbold-form-input"
                  value = {{ cmp_det["phone"] }}
                />
              </div>
            </div>
      
            <div class="formbold-mb-3">
              <label for="address" class="formbold-form-label">
                Street Address
              </label>
              <input
                type="text"
                name="address"
                id="address"
                class="formbold-form-input"
                value = {{ cmp_det["address"]}}
              />
            </div>
      
      
            <div class="formbold-input-flex">
              <div>
                <label for="state" class="formbold-form-label"> State/Prvince </label>
                <input
                  type="text"
                  name="state"
                  id="state"
                  class="formbold-form-input"
                  value = {{ cmp_det["state"] }}
                />
              </div>
              <div>
                <label for="country" class="formbold-form-label"> Country </label>
                <input
                  type="text"
                  name="country"
                  id="country"
                  class="formbold-form-input"
                  value = {{ cmp_det["country"] }}
                />
              </div>
            </div>
      
            <div class="formbold-input-flex">
              <div>
                <label for="post" class="formbold-form-label"> Post/Zip code </label>
                <input
                  type="text"
                  name="post"
                  id="post"
                  class="formbold-form-input"
                  value = {{ cmp_det["post"] }}
                />
              </div>
              <div>
                <label for="area" class="formbold-form-label"> Area Code </label>
                <input
                  type="text"
                  name="area"
                  id="area"
                  class="formbold-form-input"
                  value = {{ cmp_det["area"] }}
                />
              </div>
            </div>
            <input type="submit" class="formbold-btn" name="submit" value="Confirm & exit">
          </form>
        </div>
      </div>
</body>
</html>
